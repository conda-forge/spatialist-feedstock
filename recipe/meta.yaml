{% set name = "spatialist" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e7f9eba62b5734c363bb0ab98f6d7998773e77a6aa1f14cd0ccba8fd440adec3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.0
    - pip
    - setuptools_scm
  run:
    - python >=3.0
    - progressbar2
    - matplotlib-base
    - pathos >=0.2
    - numpy
    - tblib
    - pyyaml
    - gdal >=2.4
    - sqlite
    - libspatialite >5.0.0
    - setuptools_scm
    - dill

test:
  source_files:
    - spatialist/tests
  requires:
    - pytest
  imports:
    - spatialist
  commands:
    - pytest

about:
  home: https://github.com/johntruckenbrodt/spatialist
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python module for spatial data handling

  description: |
    This package offers functionalities for user-friendly geo data processing using GDAL and OGR.
  doc_url: https://spatialist.readthedocs.io
  dev_url: https://github.com/johntruckenbrodt/spatialist

extra:
  recipe-maintainers:
    - johntruckenbrodt
